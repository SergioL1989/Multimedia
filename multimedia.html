<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Multimedia/Imagenes/Halo2.jpg" alt="Logo Halo 2" width="250">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="Multimedia/Videos/yt1s.com - DragonBall Z Chala Head Chala Canción Intro HD.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Multimedia/Audio/yt1s.com - Capital Cities  Safe And Sound Official Music Video.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
